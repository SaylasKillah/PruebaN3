{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <title>Crear Articulo</title>
    <style>
        label.error{
            color:red;
            width: 200px;
            font-size:0.8em;
            
        }
    </style>
    <script>
        $(function(){
            $("#formulario").validate({
                rules:{
                    idproducto: "required",
                    producto: "required",
                    precio:"required"
                },
                messages:{
                    idproducto:{
                        required: 'Ingrese un id de producto',
                    },
                    producto:{
                        required: 'Ingrese un producto',
                    },
                    precio: {
                        required: 'Ingrese un precio',
                    }
                }

            });
        });
    </script>



</head>
<body>
    <div class="container">
        <h2>Creando Articulos</h2>
        <form method="POST" id="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <label for="{{ productoform.field.name }}">
                    {{productoform.idproducto.label}}
                </label>
                {{ productoform.idproducto }}
            </div>

            <div class="row">
                <label for="{{ productoform.field.name }}">
                    {{productoform.producto.label}}
                </label>
                {{ productoform.producto }}
            </div>

            <div class="row">
                <label for="{{ productoform.field.name }}">
                    {{productoform.precio.label}}
                </label>
                {{ productoform.precio }}
            </div>

            <div class="row">
                <label for="{{ productoform.field.name }}">
                    {{productoform.imagen.label}}
                </label>
                {{ productoform.imagen }}
            </div>


            <br><br>
            <div class="row">
                <div class="col-md">
                    <input type="submit" class="btn btn-primary" value="Enviar">
                    <a href="{% url 'index' %}" class="btn btn-success">Inicio</a>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
{% endblock %}
